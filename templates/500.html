{% extends "base.html" %}

{% block title %}Server Error | TechBlog{% endblock %}

{% block content %}
<div class="container text-center py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body p-5">
          <h1 class="display-1 text-danger mb-4">500</h1>
          <h2 class="mb-4">Server Error</h2>
          <p class="lead mb-4">Oops! Something went wrong on our end.</p>
          <p class="mb-5">Our technical team has been notified. Please try again later or contact us if the problem persists.</p>
          <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>Return to Homepage
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
