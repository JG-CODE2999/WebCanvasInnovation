{% extends "base.html" %}

{% block title %}Forbidden | TechBlog{% endblock %}

{% block content %}
<div class="container text-center py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body p-5">
          <h1 class="display-1 text-warning mb-4">403</h1>
          <h2 class="mb-4">Access Forbidden</h2>
          <p class="lead mb-4">You do not have permission to access this page.</p>
          <p class="mb-5">Please log in with an account that has the required permissions or contact the administrator.</p>
          <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>Return to Homepage
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
